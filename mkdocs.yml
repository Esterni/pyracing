site_name: pyracing
repo_url: https://github.com/esterni/pyracing
repo_name: GitHub

theme:
  name: 'material'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      permalink: true

nav:
  - Introduction: index.md
  - List of Methods: methods.md
  - Data Points:
    - 'response-objects\career_stats.md'
    - 'response-objects\driver_stats.md'
    - 'response-objects\event_results.md'
    - 'response-objects\season_standings.md'
    - 'response-objects\subsession_data.md'
    - 'response-objects\active_op_count.md'
    - 'response-objects\world_records.md'
    - 'response-objects\current_seasons.md'

  - Modules: modules.md
  - Contributing: contributing.md

extra_css: 
  - css\custom.css

google_analytics:
  - UA-173984844-1
  - auto